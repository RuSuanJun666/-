<body>
    <div class="container">

        <div class="input-section">
            <div>
                <h2>é€‰æ‰‹ç®¡ç†</h2>
                <div class="player-input-container">
                    <input type="text" id="newPlayer" placeholder="è¾“å…¥é€‰æ‰‹å§“å">
                    <button onclick="addPlayer()">æ·»åŠ é€‰æ‰‹</button>

                <div class="player-input-container">
                    <input type="text" id="batchPlayers" placeholder="æ‰¹é‡æ·»åŠ ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰">
                    <button onclick="batchAddPlayers()" class="secondary">æ‰¹é‡æ·»åŠ </button>

            <div>
                <h2>å½“å‰é€‰æ‰‹åˆ—è¡¨</h2>
                <div class="player-list">
                    <ul id="currentPlayers">
                        <li class="empty">æš‚æ— é€‰æ‰‹ï¼Œè¯·æ·»åŠ </li>
                    </ul>

            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="matchType">æ¯”èµ›ç±»å‹ï¼š</label>
                <select id="matchType">
                    <option value="single">å•æ‰“</option>
                    <option value="double">åŒæ‰“</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="roundsPerPlayer">æ¯äººåœºæ¬¡ï¼š</label>
                <select id="roundsPerPlayer">
                    <option value="1">1åœº</option>
                    <option value="2">2åœº</option>
                    <option value="3">3åœº</option>
                    <option value="4">4åœº</option>
                </select>
            </div>
            
            <button onclick="generateMatches()">ç”Ÿæˆæ¯”èµ›</button>
            <button onclick="clearAll()" class="danger">æ¸…ç©ºå…¨éƒ¨</button>
        </div>
        
        <h2>æ¯”èµ›å¯¹é˜µè¡¨</h2>
        <table id="matchTable">
            <thead>
                <tr>
                    <th width="10%">åœºæ¬¡</th>
                    <th width="25%">é€‰æ‰‹/ç»„åˆA</th>
                    <th width="20%">æ¯”åˆ†</th>
                    <th width="25%">é€‰æ‰‹/ç»„åˆB</th>

                </tr>
            </thead>
            <tbody id="matchBody">
                <tr>
                    <td colspan="5" class="empty-state">
                        <div>â›” æš‚æ— æ¯”èµ›æ•°æ®</div>
                        <div>è¯·å…ˆæ·»åŠ é€‰æ‰‹å¹¶ç”Ÿæˆæ¯”èµ›</div>

    <script>
        // å…¨å±€å˜é‡
        let players = [];
        let matches = [];
        
        // æ·»åŠ å•ä¸ªé€‰æ‰‹
        function addPlayer() {
            const input = document.getElementById('newPlayer');
            const name = input.value.trim();
            
            if (name && !players.includes(name)) {
                players.push(name);
                input.value = '';
                updatePlayerList();
            } else if (players.includes(name)) {
                alert('è¯¥é€‰æ‰‹å·²å­˜åœ¨ï¼');
            }
        }
        
        // æ‰¹é‡æ·»åŠ é€‰æ‰‹
        function batchAddPlayers() {
            const input = document.getElementById('batchPlayers');
            const names = input.value.split(',').map(name => name.trim()).filter(name => name.length > 0);
            
            if (names.length > 0) {
                names.forEach(name => {
                    if (!players.includes(name)) {
                        players.push(name);
                    }
                });
                input.value = '';
                updatePlayerList();
            }
        }
        
        // ç§»é™¤é€‰æ‰‹
        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayerList();
            
            // å¦‚æœé€‰æ‰‹è¢«ç§»é™¤ï¼Œéœ€è¦é‡æ–°ç”Ÿæˆæ¯”èµ›
            if (matches.length > 0) {
                generateMatches();
            }
        }
        
        // æ›´æ–°é€‰æ‰‹åˆ—è¡¨æ˜¾ç¤º
        function updatePlayerList() {
            const listElement = document.getElementById('currentPlayers');
            
            if (players.length === 0) {
                listElement.innerHTML = '<li class="empty">æš‚æ— é€‰æ‰‹ï¼Œè¯·æ·»åŠ </li>';
                return;
            }
            
            listElement.innerHTML = players.map((player, index) => `
                <li>
                    ${player}
                    <span class="remove-btn" onclick="removePlayer(${index})">Ã—</span>
                </li>
            `).join('');
        }
        
        // è®¡ç®—å•æ‰“æ¯”èµ›åœºæ¬¡
        function calculateSingleMatches() {
            const rounds = parseInt(document.getElementById('roundsPerPlayer').value);
            const totalMatches = Math.ceil(players.length * rounds / 2);
            
            // ç¡®ä¿è‡³å°‘ç”Ÿæˆ1åœºæ¯”èµ›
            return Math.max(totalMatches, 1);
        }
        
        // è®¡ç®—åŒæ‰“æ¯”èµ›åœºæ¬¡
        function calculateDoubleMatches() {
            const rounds = parseInt(document.getElementById('roundsPerPlayer').value);
            const teamCount = Math.ceil(players.length / 2);
            const totalMatches = Math.ceil(teamCount * rounds);
            
            return Math.max(totalMatches, 1);
        }
        
        // ç”Ÿæˆéšæœºæ¯”èµ›å¯¹é˜µ
        function generateMatches() {
            if (players.length < 2) {
                alert('è‡³å°‘éœ€è¦2åé€‰æ‰‹æ‰èƒ½ç”Ÿæˆæ¯”èµ›ï¼');
                return;
            }
            
            const matchType = document.getElementById('matchType').value;
            let totalMatches;
            
            if (matchType === 'single') {
                totalMatches = calculateSingleMatches();
            } else {
                if (players.length < 4) {
                    alert('åŒæ‰“æ¯”èµ›è‡³å°‘éœ€è¦4åé€‰æ‰‹ï¼');
                    return;
                }
                totalMatches = calculateDoubleMatches();
            }
            
            // æ¸…ç©ºç°æœ‰æ¯”èµ›
            matches = [];
            
            // ç”Ÿæˆæ–°æ¯”èµ›
            for (let i = 0; i < totalMatches; i++) {
                let playerA, playerB;
                
                if (matchType === 'single') {
                    // å•æ‰“ï¼šéšæœºé€‰æ‹©ä¸¤åä¸åŒé€‰æ‰‹
                    let indexA, indexB;
                    do {
                        indexA = Math.floor(Math.random() * players.length);
                        indexB = Math.floor(Math.random() * players.length);
                    } while (indexA === indexB);
                    
                    playerA = players[indexA];
                    playerB = players[indexB];
                } else {
                    // åŒæ‰“ï¼šéšæœºåˆ†æˆä¸¤é˜Ÿ
                    const shuffled = [...players].sort(() => 0.5 - Math.random());
                    playerA = `${shuffled[0]} & ${shuffled[1]}`;
                    playerB = `${shuffled[2]} & ${shuffled[3]}`;
                    
                    // å¦‚æœé€‰æ‰‹æ•°é‡å¤§äº4ï¼Œåç»­æ¯”èµ›ä½¿ç”¨å…¶ä»–ç»„åˆ
                    if (players.length > 4) {
                        const nextIndex = 4 + (i % Math.floor((players.length - 4) / 2)) * 2;
                        if (nextIndex + 1 < players.length) {
                            playerA = `${shuffled[nextIndex]} & ${shuffled[nextIndex + 1]}`;
                            playerB = `${shuffled[(nextIndex + 2) % players.length]} & ${shuffled[(nextIndex + 3) % players.length]}`;
                        }
                    }
                }
                
                matches.push({
                    id: Date.now() + i,
                    matchNumber: i + 1,
                    playerA: playerA,
                    playerB: playerB,
                    scoreA: 0,
                    scoreB: 0,
                    completed: false
                });
            }
            
            updateMatchTable();
        }
        
        // æ›´æ–°æ¯”èµ›è¡¨æ ¼
        function updateMatchTable() {
            const tbody = document.getElementById('matchBody');
            
            if (matches.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div>â›” æš‚æ— æ¯”èµ›æ•°æ®</div>
                            <div>è¯·å…ˆæ·»åŠ é€‰æ‰‹å¹¶ç”Ÿæˆæ¯”èµ›</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = matches.map(match => `
                <tr>
                    <td>${match.matchNumber}</td>
                    <td>${match.playerA}</td>
                    <td>
                        <div class="score-input">
                            <input type="number" min="0" value="${match.scoreA}" 
                                   onchange="updateScore(${match.id}, 'A', this.value)">
                            <span>:</span>
                            <input type="number" min="0" value="${match.scoreB}" 
                                   onchange="updateScore(${match.id}, 'B', this.value)">
                        </div>
                    </td>
                    <td>${match.playerB}</td>
                    <td class="action-buttons">
                        <button onclick="completeMatch(${match.id})" 
                                class="${match.completed ? 'secondary' : ''}">
                            ${match.completed ? 'å·²ç»“æŸ' : 'ç»“æŸæ¯”èµ›'}
                        </button>
                        <button onclick="deleteMatch(${match.id})" class="danger">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // æ›´æ–°æ¯”åˆ†
        function updateScore(matchId, player, score) {
            const match = matches.find(m => m.id === matchId);
            if (!match) return;
            
            score = parseInt(score) || 0;
            
            if (player === 'A') {
                match.scoreA = score;
            } else {
                match.scoreB = score;
            }
        }
        
        // æ ‡è®°æ¯”èµ›å®Œæˆ
        function completeMatch(matchId) {
            const match = matches.find(m => m.id === matchId);
            if (match) {
                match.completed = !match.completed;
                updateMatchTable();
            }
        }
        
        // åˆ é™¤æ¯”èµ›
        function deleteMatch(matchId) {
            matches = matches.filter(m => m.id !== matchId);
            updateMatchTable();
        }
        
        // æ¸…ç©ºæ‰€æœ‰æ•°æ®
        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰é€‰æ‰‹å’Œæ¯”èµ›æ•°æ®å—ï¼Ÿ')) {
                players = [];
                matches = [];
                updatePlayerList();
                updateMatchTable();
            }
        }
    </script>
