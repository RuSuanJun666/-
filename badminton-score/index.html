<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球比赛管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>羽毛球比赛管理系统</h1>
        
        <!-- 选手管理区域 -->
        <div class="section">
            <h2>选手管理</h2>
            <div class="input-group">
                <input type="text" id="newPlayer" placeholder="输入选手姓名">
                <button onclick="addPlayer()">添加选手</button>
            </div>
            <div class="input-group">
                <textarea id="batchPlayers" placeholder="批量添加（用逗号分隔）"></textarea>
                <button onclick="batchAddPlayers()">批量添加</button>
            </div>
            <div class="player-list">
                <h3>当前选手列表</h3>
                <ul id="currentPlayers">
                    <li class="empty">暂无选手，请添加</li>
                </ul>
            </div>
        </div>
        
        <!-- 比赛设置区域 -->
        <div class="section">
            <h2>比赛设置</h2>
            <div class="settings">
                <div>
                    <label for="matchType">比赛类型：</label>
                    <select id="matchType">
                        <option value="single">单打</option>
                        <option value="double">双打</option>
                    </select>
                </div>
                <div>
                    <label for="roundsPerPlayer">每人参赛轮次：</label>
                    <input type="number" id="roundsPerPlayer" min="1" value="1">
                </div>
                <button onclick="generateMatches()" class="generate-btn">生成比赛</button>
                <button onclick="clearAll()" class="danger">清空所有</button>
            </div>
        </div>
        
        <!-- 比赛管理区域 -->
        <div class="section">
            <h2>比赛对阵表</h2>
            <table>
                <thead>
                    <tr>
                        <th>场次</th>
                        <th>选手/队伍A</th>
                        <th>比分</th>
                        <th>选手/队伍B</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="matchBody">
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div>⛔ 暂无比赛数据</div>
                            <div>请先添加选手并生成比赛</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
