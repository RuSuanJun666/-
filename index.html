<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球比赛管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>羽毛球比赛管理系统</h1>
        
        <!-- 选手管理区域 -->
        <div class="section">
            <h2>选手管理</h2>
            <div class="input-group">
                <input type="text" id="playerNameInput" placeholder="输入选手姓名">
                <button id="addPlayerBtn">添加选手</button>
            </div>
            <div class="input-group">
                <textarea id="batchPlayerInput" placeholder="批量添加（用逗号分隔）"></textarea>
                <button id="batchAddBtn">批量添加</button>
            </div>
            
            <div class="player-list-container">
                <h3>当前选手列表</h3>
                <div id="currentPlayerList">
                    <div class="no-players">暂无选手，请添加</div>
                </div>
            </div>
        </div>
        
        <!-- 比赛设置区域 -->
		<div class="match-settings">
			<div class="setting-group">
				<label>比赛类型：</label>
				<select id="matchType">
					<option value="single">单打</option>
					<option value="double">双打</option>
				</select>
			</div>
			<div class="setting-group">
				<label>每人参赛轮次：</label>
				<select id="roundsPerPlayer">
					<option value="">请先添加选手</option>
				</select>
			</div>
			<div class="setting-actions">
				<button onclick="generateMatches()">生成比赛</button>
				<button onclick="clearAll()">清空所有</button>
				<button onclick="showPlayerStats()">选手统计</button>
			</div>
		</div>        
		
        <!-- 比赛管理区域 -->
		<div id="playerStats" class="player-stats-container"></div>
		<table id="matchTable">
        <div class="section">
            <h2>比赛对阵表</h2>
            <table>
                <thead>
                    <tr>
                        <th>场次</th>
                        <th>选手/队伍A</th>
                        <th>比分</th>
                        <th>选手/队伍B</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="matchBody">
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div>⛔ 暂无比赛数据</div>
                            <div>请先添加选手并生成比赛</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
